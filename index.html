<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Comforter+Brush&family=Inter:wght@200;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="box-player">
            <img class="album-cover" src="./assets/img/nirvana.jpg" alt="">
            <div class="text">
                <h1 class="title">Sweet Child O' Mine</h1>
                <p class="artist">Guns N' Roses</p>
            </div>
            <div class="time-box">
                <div class="bar">
                    <span></span>
                </div>
                <div class="time">
                    <p>0:10</p>
                    <p>5:03</p>
                </div>
            </div>
            <audio src="./assets/music/song.mp3" type="audio/mpeg"></audio>
            <div class="controls">
                <ul>
                    <li>
                        <button class="material-symbols-outlined previous">
                            skip_previous
                        </button>
                    </li>
                    <li>
                        <button class="material-symbols-outlined play">
                            play_circle
                        </button>
                    </li>
                    <li>
                        <button class="material-symbols-outlined next">
                            skip_next
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
