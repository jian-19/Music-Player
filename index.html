<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Comforter+Brush&family=Inter:wght@200;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="box-player">
            <img class="album-cover" src="./assets/img/albuns/nirvana.jpg" alt="">
            <div class="text">
                <h1 class="title">Come As You Are</h1>
                <p class="artist">Nirvana</p>
            </div>
            <div class="time-box">
                <div class="bar">
                    <div class="progress-bar"></div>
                    <div class="progress"></div>
                </div>  
                <div class="time">
                    <p>0:00</p>
                    <p>3:38</p>
                </div>
            </div>
            <audio src="./assets/music/ComeAsYouAre.mp3" type="audio/mpeg"></audio>
            <div class="controls">
                <ul>
                    <li>
                        <button class="material-symbols-outlined previous">
                            skip_previous
                        </button>
                    </li>
                    <li>
                        <button class="material-symbols-outlined play">
                            play_circle
                        </button>
                    </li>
                    <li>
                        <button class="material-symbols-outlined next">
                            skip_next
                        </button>
                    </li>
                </ul>
            </div>
            <p>Desenvolvido com ❤️ por Jian R. Ferreira</p>
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>

</html>
